<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Oracle</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css">
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="assets/style.css">
</head>


<body>

    <div class="banner">
        <div class="content-area">
            <div class="content">

                <header class="header">
                    Ask Oracle
                </header>

                <section>
                    <input type="text" id="search" name="search" placeholder="Search a Superhero">
                    <div class="move">
                        <button id="searchButton"
                            onclick="window.open('NewSearchPage.html?hero='+ document.querySelector('#search').value)">Search</button>
                    </div>

                </section>
            </div>
            <div class="upcoming">
                <ul class="trailer">

                    <li><img class="poster" src="assets/bwpost.jpg" alt="Black Widow">
                        <div id="clockDiv">
                            <div><span class="days"></span> days <br></div>
                            <div><span class="hours"></span> hours <br></div>
                            <div><span class="minutes"></span> mins <br></div>
                            <div><span class="seconds"></span> secs <br></div>
                        </div>
                    </li>

                    <li><img class="poster" src="assets/shang.jpg" alt="Shang Chi and the Legend of the Ten Rings">
                        <div id="shang">
                            <div><span class="days"></span> days <br></div>
                            <div><span class="hours"></span> hours <br></div>
                            <div><span class="minutes"></span> mins <br></div>
                            <div><span class="seconds"></span> secs <br></div>
                        </div>
                    </li>

                    <li><img class="poster" src="assets/eternalsposter.jpg" alt="The Eternals">
                        <div id="eternals">
                            <div><span class="days"></span> days <br></div>
                            <div><span class="hours"></span> hours <br></div>
                            <div><span class="minutes"></span> mins <br></div>
                            <div><span class="seconds"></span> secs <br></div>
                        </div>
                    </li>

                    <li><img class="poster" src="assets/SpiderMan_NoWayHome_Poster.jpg" alt="Spiderman No Way Home!">
                        <div id="spiderman">
                            <div><span class="days"></span> days <br></div>
                            <div><span class="hours"></span> hours <br></div>
                            <div><span class="minutes"></span> mins <br></div>
                            <div><span class="seconds"></span> secs <br></div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>






    <script src="./assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="./assets/searchResults.js"></script>


    <script src="assets/style.css"></script>

</body>

</html>
